<div class="card custom-card dashboard-main-card {{list().cardClass}}">
  <div class="card-body p-4">
      <div class="d-flex align-items-start gap-3">
          <div class="flex-fill">
              <h6 class="mb-2 fs-12">{{list().title}}</h6>
              <div class="pb-0 mt-0">
                  <div>
                      <div class="d-flex align-items-center gap-2 mb-2">
                          <h4 class="fw-medium mb-0">{{list().dollar}}<span class="count-up" data-count="471">{{list().price}}</span>{{list().kelvin}} </h4>
                          <span class="badge bg-{{list().color}}">{{list().value}}</span>
                      </div>
                      <p class="text-muted fs-11 mb-0 lh-1">
                        <span class="text-{{list().percentColor}} me-1 fw-medium">
                          <i class="ri-arrow-{{list().arrow}}-s-line me-1 align-middle"></i>
                          {{list().percent}}
                        </span>
                        <span>this month</span>
                      </p>
                    </div>
                  </div>
                </div>
                <div class="avatar avatar-lg bg-{{list().color}}-transparent svg-{{list().color}}" [innerHTML]="getSanitizedSVG(list().svgIcon)">
                </div>
