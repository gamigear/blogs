<div class="card custom-card mb-0">
  <div class="card-body">
      <div class="d-flex gap-2 flex-wrap align-items-center justify-content-between mb-3">
          <div class="d-flex flex-fill align-items-center">
              <div class="me-2 lh-1">
                  <span class="avatar avatar-md">
                      <img [src]="stock().imgSrc" alt="" class="invert-1">
                  </span>
              </div>
              <div class="lh-1">
                  <span class="d-block text-default fw-medium">{{stock().title}}</span>
              </div>
          </div>
          <div class="fs-12 text-end">
              <span class="text-uppercase fw-semibold">{{stock().subtitle}}</span>
              <span class="text-{{stock().percentColor}} d-block"> {{stock().percent}} <i class="ti ti-arrow-bear-right"></i></span>
          </div>
      </div>
      <div class="d-flex align-items-end justify-content-between">
          <div>
              <span class="d-block text-muted fs-12">Current Value</span>
              <h6 class="fw-semibold mb-0">{{stock().value}}</h6>
          </div>
          <div id={{stock().chartId}}>
            <spk-apexcharts [chartOptions]="stock().chartOptions"></spk-apexcharts>
          </div>
      </div>
  </div>
</div>
