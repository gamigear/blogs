<div class="card custom-card {{medical().cardClass}}">
  <div class="card-body {{medical().bodyClass}}">
      <div class="d-flex align-items-start justify-content-between mb-2">
          <div class="flex-fill">
              <div class="mb-2">{{medical().title}}</div>
              <h4 class="fw-semibold text-{{medical().svgColor}} mb-0">{{medical().value}}</h4>
          </div>
          <div>
              <span class="avatar avatar-md bg-{{medical().svgColor}}-transparent svg-{{medical().svgColor}}" [innerHTML]="getSanitizedSVG(medical().svgIcon)">
              </span>
          </div>
      </div>
      <div class="d-flex fs-13 align-items-center justify-content-between">
          <div class="text-muted">{{medical().month}}</div>
          <div class="text-{{medical().percentColor}} fw-medium d-inline-flex"><i class="ti align-middle me-1"  [ngClass]="{
            'ti-trending-up': medical().percentColor === 'success',
            'ti-trending-down': medical().percentColor === 'danger',}"></i>{{medical().percent}}</div>
      </div>
  </div>
</div>
