
    <div class="card custom-card dashboard-main-card " [ngClass]="CardClass()">
      <div class="card-body">
        <div class="d-flex align-items-center justify-content-between">
          <div>
            <h5 class="fw-semibold">{{ value() }}</h5>
            <span class="d-block fs-12 text-muted">{{ title() }}</span>
          </div>
          <div>
            <span class="avatar avatar-lg" [ngClass]="colorClass()" [innerHTML]="getSanitizedSVG(iconSvg() || '')">

            </span>
          </div>
        </div>
      </div>
    </div>
