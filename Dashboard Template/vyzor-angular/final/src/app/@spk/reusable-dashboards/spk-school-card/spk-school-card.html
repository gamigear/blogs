
    <div class="card custom-card dashboard-main-card {{bgColor()}} school-card">
      <div class="card-body">
        <div class="d-flex align-items-center gap-2 justify-content-between">
          <div>
            <span class="d-block mb-1">{{ title() }}</span>
            <div class="d-flex align-items-center gap-2 flex-wrap">
              <h5 class="fw-semibold mb-0">{{ value() }}</h5>
              <div class="fs-12 text-muted">
                <span class="badge bg-{{trendColor()}}-transparent rounded-pill d-inline-flex align-items-center">
                  <i class="ti me-1 align-middle" [ngClass]="{
                    'ti-trending-up': trendColor() === 'success',
                    'ti-trending-down': trendColor() === 'danger',}"></i>{{ trend() }}
                </span>
                This Year
              </div>
            </div>
          </div>
          <div class="lh-1">
            <span class="avatar avatar-lg bg-{{bgColor()}}-transparent svg-{{bgColor()}}" [innerHTML]="getSanitizedSVG(icon())">
            </span>
          </div>
        </div>
      </div>
    </div>
