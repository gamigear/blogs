<div class="card custom-card featured-jobs">
  <div class="card-body">
      <div class="btn-list float-end">
          <a href="javascript:void(0);" class="avatar avatar-sm avatar-rounded bg-light text-default" data-bs-toggle="tooltip" data-bs-placement="top" aria-label="Add to wishlist" ngbTooltip="Add to wishlist"><span><i class="bi bi-heart"></i></span></a>
          <a href="javascript:void(0);" class="avatar avatar-sm avatar-rounded bg-warning-transparent" data-bs-toggle="tooltip" data-bs-placement="top" aria-label="Featured Jobs" ngbTooltip="Featured Jobs"><span><i class="bi bi-star-fill"></i></span></a>
      </div>
      <div class="d-flex mb-3 flex-wrap gap-2">
          <div>
              <span class="avatar avatar-lg avatar-rounded bg-primary bg-opacity-10 border" [innerHTML]="getSanitizedSVG(jobdetails().svgIcon)">
              </span>
          </div>
          <div class="ms-2">
              <h5 class="fw-medium mb-0 d-flex align-items-center"><a href="javascript:void(0);"> {{jobdetails().title}}</a></h5>
              <a href="javascript:void(0);"><i class="bi bi-building"></i> {{jobdetails().company}}</a>
          </div>
      </div>
      <div class="popular-tags mb-3">
        @for (badge of jobdetails().badges; track $index) {
          <a href="javascript:void(0);" class="badge me-1 rounded-pill bg-light text-default"><i class="{{badge.icon}} text-muted me-1"></i> {{badge.text}}</a>
        }
      </div>
      <div class="d-flex justify-content-between flex-wrap">
          <h6 class="fw-medium mb-0">{{jobdetails().salary}}</h6>
          <a href="javascript:void(0);" class="text-primary fw-medium fs-14">
              Apply Now <i class="fe fe-arrow-right"></i>
          </a>
      </div>
  </div>
</div>
