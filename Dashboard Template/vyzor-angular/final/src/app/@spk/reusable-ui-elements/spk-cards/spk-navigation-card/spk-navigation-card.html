<div class="card custom-card text-center">
    <div class="card-header p-4 pt-3 ps-2">
      <ul class="nav" [ngClass]="tabType()" class="nav  card-header-tabs ms-1">

      @for (tab of tabs(); track $index) {
        <li class="nav-item">
          <a class="nav-link"
             [ngClass]="{ 'active': tab.active, 'disabled': tab.disabled }"
             [attr.aria-current]="tab.active ? 'true' : null"
             href="javascript:void(0);">
            {{ tab.label }}
          </a>
        </li>
      }
      </ul>
    </div>
    <div class="card-body">
      <h6 class="card-title fw-medium">{{ title() }}</h6>
      <p class="card-text">{{ text() }}</p>
      <a href="javascript:void(0);" class="btn btn-primary">{{ buttonText() }}</a>
    </div>
  </div>
