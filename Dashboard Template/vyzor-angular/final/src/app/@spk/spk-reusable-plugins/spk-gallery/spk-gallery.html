<div class="{{ mainClass() }}" gallerize>
    @for(image of imageData();track $index){
    <div class="{{ image.colClass }}">

        <a href="javascript:void(0);" class="glightbox card {{image.lightboxClass}}" data-gallery="gallery1">
            <img [src]="image.srcUrl" [class]="image.imageClass" alt="image">
            @if(image.companyLogo){

                <div class="p-2">
                    <div class="d-flex align-items-center gap-1">
                        <div class="avatar avatar-xs"> <img [src]="image.companyLogo"  alt=""> </div>
                        <div class="figure-caption fs-13 fw-medium text-default">{{image.title}}</div>
                    </div>
                    <div class="fs-12 text-default">{{image.text}}</div>
                </div>
            }
        </a>
    </div>
    }
    @if(badge){
    @for (image of imageData1(); track $index) {
    <a href="javascript:void(0);" class="glightbox card border-0 mb-0" data-gallery="gallery1"
        data-title="Compact Laptop (1/5)" data-type="image" data-draggable="true">
        <div class="ecommerce-gallery d-block text-center">
            <span class=" badge bg-success tag-badge">{{badge}}</span>
            <img [src]="image.srcUrl" alt="image" class="">
            <span class="p-3 py-2 rounded text-fixed-white view-lightbox ">View More Images</span>
        </div>
    </a>
    }
    }
    
    <ng-content></ng-content>
</div>
