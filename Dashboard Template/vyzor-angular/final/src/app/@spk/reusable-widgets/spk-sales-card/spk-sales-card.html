<div class="card custom-card ">
  <div class="card-body">
      <div class="d-flex justify-content-between">
          <div class="mb-2">
              <span class="avatar avatar-md bg-{{sales().color}}-transparent svg-{{sales().color}}" [innerHTML]="getSanitizedSVG(sales().svgIcon)">
              </span>
          </div>
          <span class="fs-16">{{sales().title}}</span>
      </div>
      <div class="d-flex align-items-center justify-content-between">
          <div>
              <span class="fs-20 fw-medium mb-0 d-flex align-items-center">{{sales().value}}
              </span>
              <span class="fs-13 text-muted">{{sales().inc}}</span>
          </div>
          <div id="{{sales().id}}">
            <spk-apexcharts [chartOptions]="sales().chartOptions"></spk-apexcharts>
          </div>
      </div>
  </div>
</div>
