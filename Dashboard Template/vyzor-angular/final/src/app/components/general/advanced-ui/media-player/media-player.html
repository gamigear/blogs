<!-- Start::row-1 -->
<div class="row">
    <div class="col-xl-12">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">
                    VIDEO PLAYER
                </div>
            </div>
            <div class="card-body">
                <video id="player" playsinline controls
                    data-poster="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.jpg">
                    <source src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-576p.mp4"
                        type="video/mp4">
                    <source src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-720p.mp4"
                        type="video/mp4">
                    <source src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-1080p.mp4"
                        type="video/mp4">
                </video>
            </div>
        </div>
    </div>
    <div class="col-xl-12">
        <div class="card custom-card overflow-hidden">
            <div class="card-header">
                <div class="card-title">YOUTUBE VIDEO</div>
            </div>
            <div class="card-body">
                <div class="plyr__video-embed" id="player1">
                    <!--<iframe width="640" height="360" src="https://www.youtube.com/embed/-lDlbQ7DiCI?si=EerYCepJFDTb5xOl"
                        title="YouTube video player"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>-->
                        <iframe width="1431" height="699" src="https://www.youtube.com/embed/-lDlbQ7DiCI" title="Sash - Admin and Dashboard Multipurpose HTML Advanced Template" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-12">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">
                    AUDIO PLAYER
                </div>
            </div>
            <div class="card-body p-sm-3 p-2">
                <audio id="player2" controls class="w-100">
                    <source src="./assets/audio/perfect-beauty.mp3" type="audio/mp3">
                </audio>
            </div>
        </div>
    </div>
</div>
