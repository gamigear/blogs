<app-breadcrumb title="Dashboards" sub_title="Ecommerce" active_item="Add Product"></app-breadcrumb>

<!-- Start:: row-1 -->
<div class="row">
  <div class="col-xl-3">
    <div class="row">
      <div class="col-xl-12">
        <div class="card custom-card">
          <div class="card-header">
            <div class="card-title">
              Product Images
            </div>
          </div>
          <div class="card-body">
            <file-pond #myPond [options]="pondOptions" class="blog-images" multiple name="filepond"
              data-allow-reorder="true" data-max-file-size="3MB" data-max-files="6" [files]="pondFiles"
              (oninit)="pondHandleInit()" (onaddfile)="pondHandleAddFile($event)"
              (onactivatefile)="pondHandleActivateFile($event)">
            </file-pond>
            <label class="form-label text-muted mt-1 fs-13 mb-0 fw-normal">Upload 6 images, ensuring uniform size (max
              2MB). Changes can be made after 24 hours. </label>
          </div>
        </div>
      </div>
      <div class="col-xl-12">
        <div class="card custom-card">
          <div class="card-header">
            <div class="card-title">
              Product Details
            </div>
          </div>
          <div class="card-body">
            <div class="row gy-2">
              <div class="col-xl-12">
                <label for="publish-date" class="form-label">Publish Date</label>
                <spk-flatpickr placeholder="Choose Date"  [mode]="'single'" [altInput]="false"
                  [convertModelValue]="true" [enableTime]="false" [dateFormat]="'Y-m-d'"></spk-flatpickr>
              </div>
              <div class="col-xl-12">
                <label for="publish-time" class="form-label">Publish Time</label>
                <spk-flatpickr placeholder="Choose time"  [mode]="'single'" [altInput]="false"
                  [convertModelValue]="true" [enableTime]="true" [noCalendar]="true" [inline]="false"
                  [dateFormat]="'H:i'"></spk-flatpickr>
              </div>
              <div class="col-xl-12">
                <label for="product-status-add" class="form-label">Published Status</label>
                <spk-ng-select [options]="Publishselect" [id]="'product-status-add'" [selectClass]="''"
                  [clearable]="true" [searchable]="true" [hideSelected]="true" [placeholder]="'Select'"
                  [additionalProperties]="{}">
                </spk-ng-select>
              </div>
              <div class="col-xl-12">
                <label for="product-tags" class="form-label">Product Tags</label>

                <tag-input [(ngModel)]="Passing" class="border p-1 " [theme]="'bootstrap'" [removable]="true">
                </tag-input>
              </div>
              <div class="col-xl-12">
                <label for="product-status-add1" class="form-label">Availability</label>
                <spk-ng-select [options]="Availableselect" [id]="'product-status-add'" [selectClass]="''"
                  [clearable]="true" [searchable]="true" [hideSelected]="true" [placeholder]="'Select'"
                  [additionalProperties]="{}">
                </spk-ng-select>

              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-12">
        <div class="card custom-card">
          <div class="card-header">
            <div class="card-title">
              Warrenty Documents
            </div>
          </div>
          <div class="card-body">
            <file-pond #myPond [options]="pondOptions" class="blog-images" multiple name="filepond"
              idata-allow-reorder="true" data-max-file-size="3MB" data-max-files="6" [files]="pondFiles"
              (oninit)="pondHandleInit()" (onaddfile)="pondHandleAddFile($event)"
              (onactivatefile)="pondHandleActivateFile($event)">
            </file-pond>
            <label class="form-label text-muted mt-1 fs-13 fw-normal mb-0">Upload warranty document (PDF/DOC, max
              5MB).</label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xl-9">
    <div class="card custom-card shadow-none mb-0 border-0">
      <div class="card-body p-0">
        <div class="row gy-3">
          <div class="col-xl-12">
            <label for="product-name-add" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="product-name-add" placeholder="Name">
            <label for="product-name-add" class="form-label mt-1 fs-12 op-5 text-muted mb-0">*Product Name should not
              exceed 30 characters</label>
          </div>
          <div class="col-xl-6">
            <label for="product-category-add" class="form-label">Category</label>
            <spk-ng-select [options]="Categoryselect" [id]="'product-category-add'" [selectClass]="''"
              [clearable]="true" [searchable]="true" [hideSelected]="true" [placeholder]="'Category'"
              [additionalProperties]="{}">
            </spk-ng-select>
          </div>
          <div class="col-xl-6">
            <label for="product-gender-add" class="form-label">Gender</label>

            <spk-ng-select [options]="Genderselect" [id]="'product-gender-add'" [selectClass]="''" [clearable]="true"
              [searchable]="true" [hideSelected]="true" [placeholder]="'Select'" [additionalProperties]="{}">
            </spk-ng-select>

          </div>
          <div class="col-xl-6">
            <label for="product-size-add" class="form-label">Size</label>
            <spk-ng-select [options]="Sizeselect" [id]="'product-size-add'" [selectClass]="''" [clearable]="true"
              [searchable]="true" [hideSelected]="true" [placeholder]="'Select'" [additionalProperties]="{}">
            </spk-ng-select>
          </div>
          <div class="col-xl-6">
            <label for="product-brand-add" class="form-label">Brand</label>
            <spk-ng-select [options]="Brandselect" [id]="'product-brand-add'" [selectClass]="''" [clearable]="true"
              [searchable]="true" [hideSelected]="true" [placeholder]="'Select'" [additionalProperties]="{}">
            </spk-ng-select>
          </div>
          <div class="col-xl-6 color-selection">
            <label for="product-color-add" class="form-label">Colors</label>
            <spk-ng-select [options]="Colorselect" [id]="'product-color-add'" [selectClass]="''" [multiple]="true"
              [clearable]="true" [searchable]="true" [hideSelected]="true" [placeholder]="'Select'"
              [additionalProperties]="{}">
            </spk-ng-select>
          </div>
          <div class="col-xl-6">
            <label for="product-cost-add" class="form-label">Enter Cost</label>
            <input type="text" class="form-control" id="product-cost-add" placeholder="Cost">
            <label for="product-cost-add" class="form-label mt-1 fs-12 op-5 text-muted mb-0">*Mention final price of the
              product</label>
          </div>
          <div class="col-xl-12">
            <label for="product-description-add" class="form-label">Product Description</label>
            <textarea class="form-control" id="product-description-add" rows="2"></textarea>
            <label for="product-description-add" class="form-label mt-1 fs-12 op-5 text-muted mb-0">*Description should
              not exceed 500 letters</label>
          </div>
          <div class="col-xl-12">
            <label class="form-label">Product Features</label>
            <div id="product-features">
              <form [formGroup]="form">
                <ngx-editor-menu [editor]="editor" [toolbar]="toolbar">
                </ngx-editor-menu>
                <ngx-editor [editor]="editor">
                </ngx-editor>
              </form>
            </div>
          </div>
          <div class="col-xl-4">
            <label for="product-actual-price" class="form-label">Actual Price</label>
            <input type="text" class="form-control" id="product-actual-price" placeholder="Actual Price">
          </div>
          <div class="col-xl-4">
            <label for="product-dealer-price" class="form-label">Dealer Price</label>
            <input type="text" class="form-control" id="product-dealer-price" placeholder="Dealer Price">
          </div>
          <div class="col-xl-4">
            <label for="product-discount" class="form-label">Discount</label>
            <input type="text" class="form-control" id="product-discount" placeholder="Discount in %">
          </div>
          <div class="col-xl-6">
            <label for="product-type" class="form-label">Product Type</label>
            <input type="text" class="form-control" id="product-type" placeholder="Type">
          </div>
          <div class="col-xl-6">
            <label for="product-discount" class="form-label">Item Weight</label>
            <input type="text" class="form-control" id="product-discount1" placeholder="Weight in gms">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="px-4 py-3 border-top border-block-start-dashed d-sm-flex justify-content-end mt-3">
    <button class="btn btn-primary-light m-1">Add Product<i class="bi bi-plus-lg ms-2"></i></button>
    <button class="btn btn-success-light m-1">Save Product<i class="bi bi-download ms-2"></i></button>
  </div>
</div>
<!-- End:: row-1 -->
