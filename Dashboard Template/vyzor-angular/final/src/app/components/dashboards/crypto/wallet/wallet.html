<app-breadcrumb title="Dashboards" sub_title="Crypto"  active_item="Wallet"></app-breadcrumb>

<!-- Start:: row-1 -->
<div class="row">
  @for(card of Wallets;track $index){
    <div class="col-xxl-3 col-xl-6">
        <spk-wallet-card [wallet]="card"></spk-wallet-card>
    </div>
  }
</div>
<!-- End:: row-1 -->

<!-- Start::row-2 -->
<div class="row">
  @for(wallet of WalletAddresses;track $index){
    <div class="col-xxl-4">
      <div class="card custom-card">
          <div class="card-header justify-content-between">
              <div class="card-title">{{wallet.title}}</div>
              <div>
                  <button class="btn btn-primary-ghost btn-wave">Connect</button>
              </div>
          </div>
          <div class="card-body">
              <div class="d-flex align-items-center flex-wrap justify-content-between gap-4 mb-3">
                  <div class="flex-fill">
                      <label for={{wallet.id}} class="form-label">Wallet Address</label>
                      <div class="input-group">
                          <input type="text" class="form-control" id={{wallet.id}} value={{wallet.walletAddress}} placeholder="Placeholder">
                          <button class="btn btn-primary">Copy</button>
                      </div>
                  </div>
                  <div>
                      <span class="avatar avatar-xxl border">
                          <img [src]="wallet.imageSrc" class="p-1 qr-image" alt="">
                      </span>
                  </div>
              </div>
              <div class="row gy-3">
                  <div class="col-xl-6">
                      <div class="rounded p-3 border border-dashed">
                          <div class="d-flex align-items-center gap-3 flex-wrap">
                              <div class="lh-1">
                                  <span class="avatar bg-success">
                                      <i class="ti ti-arrow-narrow-down fs-20"></i>
                                  </span>
                              </div>
                              <div>
                                  <span class="d-block text-muted">Received</span>
                                  <span class="d-block fw-medium">{{wallet.received}} <span class="fs-12 text-muted fw-normal">{{wallet.currency}}</span></span>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="col-xl-6">
                      <div class="rounded p-3 border border-dashed">
                          <div class="d-flex align-items-center gap-3 flex-wrap">
                              <div class="lh-1">
                                  <span class="avatar bg-danger">
                                      <i class="ti ti-caret-up fs-20"></i>
                                  </span>
                              </div>
                              <div>
                                  <span class="d-block text-muted">Sent</span>
                                  <span class="d-block fw-medium">{{wallet.sent}} <span class="fs-12 text-muted fw-normal">{{wallet.currency}}</span></span>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="col-xl-12">
                      <div class="rounded p-3 border border-dashed">
                          <div class="d-flex align-items-center gap-3 flex-wrap">
                              <div class="lh-1">
                                  <span class="avatar bg-warning">
                                      <i class="ti ti-wallet fs-20"></i>
                                  </span>
                              </div>
                              <div>
                                  <span class="d-block text-muted">Wallet Balance</span>
                                  <span class="d-block fw-medium">{{wallet.balance}} <span class="fs-12 text-muted fw-normal">{{wallet.currency}}</span></span>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  }
</div>
<!--End::row-2 -->
