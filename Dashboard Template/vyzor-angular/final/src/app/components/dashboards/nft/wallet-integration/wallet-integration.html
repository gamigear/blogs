<app-breadcrumb title="Dashboards" sub_title="NFT"  active_item="Wallet Integration"></app-breadcrumb>

<!-- Start::row-1 -->
<div class="row">
    <div class="col-xl-3">
        <div class="card custom-card overflow-hidden">
            <div class="card-header">
                <div class="card-title">
                    Choose Network
                </div>
            </div>
            <div class="card-body p-0">
                <ul class="list-group list-group-flush nft-list">
                  @for (nft of WalletList; track $index) {
                    <li class="list-group-item">
                      <a href="javascript:void(0);" class="stretched-link"></a>
                      <div class="d-flex align-items-center gap-2">
                          <div>
                              <span class="avatar avatar-rounded avatar-sm bg-light p-1">
                                  <img [src]="nft.image" alt={{nft.name}}>
                              </span>
                          </div>
                          <div class="fs-14 fw-medium">{{nft.name}}</div>
                      </div>
                  </li>
                  }
                </ul>
            </div>
        </div>
    </div>
    <div class="col-xl-9">
        <div class="card custom-card">
            <div class="card-header justify-content-between">
                <div class="card-title">
                    Choose Wallet
                </div>
                <div>
                    <button class="btn btn-secondary btn-wave">Add New Wallet</button>
                </div>
            </div>
            <div class="card-body p-4">
                <div class="row justify-content-center">
                  @for (wallet of WalletCards; track $index) {
                    <div class="col-xxl-3">
                      <div class="card custom-card nft-wallet" [ngClass]="wallet.active ? 'active' : ''">
                          <div class="card-body p-3">
                              <a href="javascript:void(0);" class="stretched-link"></a>
                              <div class="d-flex align-items-center justify-content-center gap-3">
                                  <div class="lh-1">
                                      <span class="avatar avatar-rounded {{wallet.imgcls}} bg-light">
                                          <img [src]="wallet.image" alt={{wallet.name}}>
                                      </span>
                                  </div>
                                  <div>
                                      <h6 class="fw-medium mb-0">{{wallet.name}}</h6>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
                  }
                </div>
            </div>
            <div class="card-footer">
                <div>
                    <button class="btn btn-success float-end btn-wave">Connect</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!--End::row-1 -->
