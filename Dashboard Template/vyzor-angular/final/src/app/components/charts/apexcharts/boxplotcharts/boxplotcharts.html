<!-- Page Header -->
<app-breadcrumb title="Apex Charts" [subtitle]="false" active_item="Apex Boxplot Charts"></app-breadcrumb><!-- breadcrumb -->

<!-- Page Header Close -->

<!-- Start::row-1 -->
<div class="row">
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Basic Boxplot Chart</div>
          </div>
          <div class="card-body">
              <div id="boxplot-basic">
                  <spk-apexcharts [chartOptions]="BoxPlotChartData"></spk-apexcharts>
              </div>
          </div>
      </div>
  </div>
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Boxplot With Scatter Chart</div>
          </div>
          <div class="card-body">
              <div id="boxplot-scatter">
                  <spk-apexcharts [chartOptions]="ScatterChartData"></spk-apexcharts>

              </div>
          </div>
      </div>
  </div>
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Horizontal Boxplot Chart</div>
          </div>
          <div class="card-body">
              <div id="boxplot-horizontal">
                  <spk-apexcharts [chartOptions]="HorizontalBoxplotChartData"></spk-apexcharts>

              </div>
          </div>
      </div>
  </div>
</div>
<!--End::row-1 -->
