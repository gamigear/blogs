<!-- Page Header -->
<app-breadcrumb title="Apex Charts" [subtitle]="false" active_item="Apex TreeMap Charts"></app-breadcrumb><!-- breadcrumb -->

<!-- Page Header Close -->
<!-- Start::row-1 -->
<div class="row">
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Basic Treemap Chart</div>
          </div>
          <div class="card-body">
              <div id="treemap-basic">
                  <spk-apexcharts  [chartOptions]="TreemapCahrtData"></spk-apexcharts>

              </div>
          </div>
      </div>
  </div>
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Multi Dimensional Treemap Chart</div>
          </div>
          <div class="card-body">
              <div id="treemap-multi">
                  <spk-apexcharts  [chartOptions]="DimensionalTreemapdata"></spk-apexcharts>

              </div>
          </div>
      </div>
  </div>
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Distributed Treemap Chart</div>
          </div>
          <div class="card-body">
              <div id="treemap-distributed">
                  <spk-apexcharts  [chartOptions]="DistributedTreemapData"></spk-apexcharts>
              </div>
          </div>
      </div>
  </div>
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Treemap with color ranges</div>
          </div>
          <div class="card-body">
              <div id="treemap-colorranges">
                  <spk-apexcharts  [chartOptions]="ColorrangeDate"></spk-apexcharts>
              </div>
          </div>
      </div>
  </div>
</div>
<!--End::row-1 -->
