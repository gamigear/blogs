<!-- Page Header -->
<app-breadcrumb title="Apex Charts" [subtitle]="false" active_item="Apex Scatter Charts"></app-breadcrumb><!-- breadcrumb -->

<!-- Page Header Close -->

<!-- Start::row-1 -->
<div class="row">
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Basic Scatter Chart</div>
          </div>
          <div class="card-body">
              <div id="scatter-basic">
                  <spk-apexcharts  [chartOptions]="BasicScatterChartData"></spk-apexcharts>

              </div>
          </div>
      </div>
  </div>
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Datetime Scatter Chart</div>
          </div>
          <div class="card-body">
              <div id="scatter-datetime">
                  <spk-apexcharts  [chartOptions]="DateTimeScatterChartData"></spk-apexcharts>

              </div>
          </div>
      </div>
  </div>
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Image Fill Scatter Chart</div>
          </div>
          <div class="card-body">
              <div id="scatter-image">
                  <spk-apexcharts  [chartOptions]="ImageFillChartData"></spk-apexcharts>
              </div>
          </div>
      </div>
  </div>
</div>
<!--End::row-1 -->
