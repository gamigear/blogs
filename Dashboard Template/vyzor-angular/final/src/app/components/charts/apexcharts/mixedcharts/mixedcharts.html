<!-- Page Header -->
<app-breadcrumb title="Apex Charts" [subtitle]="false" active_item="Apex Mixed Charts"></app-breadcrumb><!-- breadcrumb -->

<!-- Page Header Close -->

<!-- Start::row-1 -->
<div class="row">
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Line & Column Chart</div>
          </div>
          <div class="card-body">
              <div id="mixed-linecolumn">
                  <spk-apexcharts  [chartOptions]="MixedColumnChartData"></spk-apexcharts>
              </div>
          </div>
      </div>
  </div>
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Multiple Y-Axis Chart</div>
          </div>
          <div class="card-body">
              <div id="mixed-multiple-y">
                  <spk-apexcharts  [chartOptions]="MultipleAxixChartData"></spk-apexcharts>
              </div>
          </div>
      </div>
  </div>
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Line & Area Chart</div>
          </div>
          <div class="card-body">
              <div id="mixed-linearea">
                  <spk-apexcharts  [chartOptions]="LineAreaChartData"></spk-apexcharts>

              </div>
          </div>
      </div>
  </div>
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Line,Column & Area Chart</div>
          </div>
          <div class="card-body">
              <div id="mixed-all">
                  <spk-apexcharts  [chartOptions]="LineColumnAreaChartData"></spk-apexcharts>
              </div>
          </div>
      </div>
  </div>
</div>
<!--End::row-1 -->
