<!-- Page Header -->
<app-breadcrumb title="Apex Charts" [subtitle]="false" active_item="Apex Range Area Charts"></app-breadcrumb><!-- breadcrumb -->

<!-- Page Header Close -->

<!-- Start::row-1 -->
<div class="row">
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">
                  Basic Range Area Chart
              </div>
          </div>
          <div class="card-body">
              <div id="rangearea-basic">
                  <spk-apexcharts  [chartOptions]="RangeAreaChartData"></spk-apexcharts>

              </div>
          </div>
      </div>
  </div>
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">
                  Combo Range Area Chart
              </div>
          </div>
          <div class="card-body">
              <div id="rangearea-combo">
                  <spk-apexcharts  [chartOptions]="ComboRangeAreaChartData"></spk-apexcharts>
              </div>            </div>
      </div>
  </div>
</div>
<!--End::row-1 -->
