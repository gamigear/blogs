<!-- Page Header -->
<app-breadcrumb title="Apex Charts" [subtitle]="false" active_item="Apex Radar Charts"></app-breadcrumb><!-- breadcrumb -->

<!-- Page Header Close -->

 <!-- Start::row-1 -->
 <div class="row">
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Basic Radar Chart</div>
          </div>
          <div class="card-body">
              <div id="radar-basic">
              <spk-apexcharts  [chartOptions]="RadarChartdata"></spk-apexcharts>
              </div>
          </div>
      </div>
  </div>
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Radar Chart-Multiple Series</div>
          </div>
          <div class="card-body">
              <div id="radar-multiple">
              <spk-apexcharts  [chartOptions]="ChartMultipleSeriesChartData"></spk-apexcharts>
              </div>
          </div>
      </div>
  </div>
  <div class="col-xl-6">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">Radar Chart Polygon Fill</div>
          </div>
          <div class="card-body px-0">
              <div id="radar-polygon">
              <spk-apexcharts  [chartOptions]="PoygonFillChartData"></spk-apexcharts>

              </div>
          </div>
      </div>
  </div>
</div>
<!--End::row-1 -->
