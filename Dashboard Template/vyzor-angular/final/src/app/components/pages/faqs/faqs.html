<app-breadcrumb title="Pages" [subtitle]="false" active_item="Faq's"></app-breadcrumb>


<!-- Start:: row-1 -->
<div class="row">
  <div class="col-xl-12">
    <div class="card custom-card faq-banner-card">
      <div class="card-body text-center">
        <div class="faq-banner-background">
          <img src="./assets/images/media/media-65.png" alt="">
        </div>
        <h3 class="fw-semibold text-primary">Frequently Asked Questions</h3>
        <span class="d-block text-muted mb-4">Find quick answers to common queries about using the admin panel.</span>
        <div class="row justify-content-center">
          <div class="col-xl-6">
            <input type="text" class="form-control form-control-lg border-0 shadow-none" id="input-text"
              placeholder="Search Faq's">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End:: row-1 -->

<!-- Start:: row-2 -->
<div class="row">
  <div class="col-xl-3">
    <div class="card custom-card">
      <div class="card-body faq-tabs">
        <ul ngbNav #nav="ngbNav" [activeId]="2"
          class="nav nav-tabs flex-column nav-tabs-header faq-nav mb-0 d-sm-flex d-inline-block" role="tablist">
          <li [ngbNavItem]="1" class="nav-item m-1" role="presentation">
            <a ngbNavLink class="nav-link" data-bs-toggle="tab" role="tab" aria-current="page" href="#faq1"
              aria-selected="false" tabindex="-1"><i class="ri-question-line me-2 fs-16"></i>General</a>
            <ng-template ngbNavContent>
              <spk-ngb-accordion [accordionId]="'accordionFAQ1'" [closeOthers]="true" [accordionItems]="Faqs1"
                [accodionClass]="'accordion faq-accordion accordions-items-seperate'"></spk-ngb-accordion>
            </ng-template>
          </li>
          <li [ngbNavItem]="2" class="nav-item m-1" role="presentation">
            <a ngbNavLink class="nav-link " data-bs-toggle="tab" role="tab" aria-current="page" href="#faq2"
              aria-selected="true"><i class="ri-user-line me-2 fs-16"></i>Account & Login</a>
            <ng-template ngbNavContent>
              <spk-ngb-accordion [accordionId]="'accordionFAQ2'" [closeOthers]="true" [accordionItems]="Faqs2"
                [accodionClass]="'accordion faq-accordion accordions-items-seperate'"></spk-ngb-accordion>
            </ng-template>
          </li>
          <li [ngbNavItem]="3" class="nav-item m-1" role="presentation">
            <a ngbNavLink class="nav-link" data-bs-toggle="tab" role="tab" aria-current="page" href="#faq3"
              aria-selected="false" tabindex="-1"><i class="ri-wallet-line me-2 fs-16"></i>Payments & Billing</a>
            <ng-template ngbNavContent>
              <spk-ngb-accordion [accordionId]="'accordionFAQ3'" [closeOthers]="true" [accordionItems]="Faqs3"
                [accodionClass]="'accordion faq-accordion accordions-items-seperate'"></spk-ngb-accordion>
            </ng-template>
          </li>
          <li [ngbNavItem]="4" class="nav-item m-1" role="presentation">
            <a ngbNavLink class="nav-link" data-bs-toggle="tab" role="tab" aria-current="page" href="#faq4"
              aria-selected="false" tabindex="-1"><i class="ri-global-line me-2 fs-16"></i>Website Usage & Features</a>
            <ng-template ngbNavContent>
              <spk-ngb-accordion [accordionId]="'accordionFAQ4'" [closeOthers]="true" [accordionItems]="Faqs4"
                [accodionClass]="'accordion faq-accordion accordions-items-seperate'"></spk-ngb-accordion>
            </ng-template>
          </li>
          <li [ngbNavItem]="5" class="nav-item m-1" role="presentation">
            <a ngbNavLink class="nav-link" data-bs-toggle="tab" role="tab" aria-current="page" href="#faq5"
              aria-selected="false" tabindex="-1"><i class="ri-customer-service-2-line me-2 fs-16"></i>Technical
              Support</a>
            <ng-template ngbNavContent>
              <spk-ngb-accordion [accordionId]="'accordionFAQ5'" [closeOthers]="true" [accordionItems]="Faqs5"
                [accodionClass]="'accordion faq-accordion accordions-items-seperate'"></spk-ngb-accordion>
            </ng-template>
          </li>
          <li [ngbNavItem]="6" class="nav-item m-1" role="presentation">
            <a ngbNavLink class="nav-link" data-bs-toggle="tab" role="tab" aria-current="page" href="#faq6"
              aria-selected="false" tabindex="-1"><i class="ri-lock-line me-2 fs-16"></i>Privacy & Security</a>
            <ng-template ngbNavContent>
              <spk-ngb-accordion [accordionId]="'accordionFAQ6'" [closeOthers]="true" [accordionItems]="Faqs6"
                [accodionClass]="'accordion faq-accordion accordions-items-seperate'"></spk-ngb-accordion>
            </ng-template>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="col-xl-9 my-auto">
    <div class="row mb-4 faqs-tabs">
      <div class="col-xl-12">
        <div class="tab-content" [ngbNavOutlet]="nav">
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End:: row-2 -->

<!-- Start:: row-3 -->
<div class="row">
  <div class="col-xl-3">
    <div class="card custom-card bg-primary-transparent border-0">
      <div class="card-body p-0 text-center">
        <img src="./assets/images/media/media-74.png" alt="" class="img-fluid">
      </div>
    </div>
  </div>
  <div class="col-xl-9">
    <h5 class="fw-semibold">Still Have Questions? Post them here!</h5>
    <div class="card custom-card">
      <div class="card-body">
        <div class="row gy-2 mb-3">
          <div class="col-xl-6">
            <label for="user-name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="user-name" placeholder="Enter Your Name">
          </div>
          <div class="col-xl-6">
            <label for="user-email" class="form-label">Email Id</label>
            <input type="text" class="form-control" id="user-email" placeholder="Enter Email">
          </div>
          <div class="col-xl-12">
            <label for="text-area" class="form-label">Post Your Question</label>
            <textarea class="form-control" placeholder="Enter your question here" id="text-area" rows="2"></textarea>
          </div>
        </div>
        <button type="button" class="btn btn-success float-end">Send<i class="ri-send-plane-2-line ms-2"></i></button>
      </div>
    </div>
  </div>
</div>
<!-- End:: row-3 -->
