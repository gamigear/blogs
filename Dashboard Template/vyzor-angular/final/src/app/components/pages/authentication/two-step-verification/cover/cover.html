<div class="row authentication authentication-cover-main mx-0">
    <div class="col-xxl-9 col-xl-9">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-6 col-md-6 col-sm-8 col-12">
                <div class="card custom-card border-0 shadow-none my-4">
                    <div class="card-body p-5">
                        <p class="h4 mb-2 fw-semibold">Verify Your Account</p>
                        <p class="mb-4 text-muted fw-normal">Enter the 4 digit code sent to the registered email Id.</p>
                        <div class="row gy-3">
                            <div class="col-xl-12 mb-2">
                                <div class="row">
                                    <div class="col-3">
                                        <input #oneInput type="text" class="form-control form-control-lg text-center" id="one"
                                            maxlength="1" required (keyup)="onDigitInput($event, twoInput)">
                                    </div>
                                    <div class="col-3">
                                        <input #twoInput type="text" class="form-control form-control-lg text-center" id="two"
                                            maxlength="1" (keyup)="onDigitInput($event, threeInput)">
                                    </div>
                                    <div class="col-3">
                                        <input #threeInput type="text" class="form-control form-control-lg text-center" id="three"
                                            maxlength="1" (keyup)="onDigitInput($event, fourInput)">
                                    </div>
                                    <div class="col-3">
                                        <input #fourInput type="text" class="form-control form-control-lg text-center" id="four"
                                            maxlength="1">
                                    </div>
                                </div>
                                <div class="form-check mt-3">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                    <label class="form-check-label" for="defaultCheck1">
                                        Did not recieve a code ?<a [routerLink]="['/applications/email/mail-app']"
                                            class="text-primary ms-2 d-inline-block fw-medium">Resend</a>
                                    </label>
                                </div>
                            </div>
                            <div class="col-xl-12 d-grid mt-3">
                                <a [routerLink]="['/dashboards/sales']" class="btn btn-lg btn-primary">Verify</a>
                            </div>
                        </div>
                        <div class="text-center">
                            <p class="text-danger mt-3 mb-0 fw-medium"><sup><i class="ri-asterisk"></i></sup>Keep the
                                verification code private!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xxl-3 col-xl-3 col-lg-12 d-xl-block d-none px-0">
        <div class="authentication-cover overflow-hidden">
            <div class="authentication-cover-logo">
                <a [routerLink]="['/dashboards/sales']">
                    <img src="./assets/images/brand-logos/toggle-logo.png" alt="logo" class="desktop-dark">
                </a>
            </div>
            <div class="authentication-cover-background">
                <img src="./assets/images/media/backgrounds/9.png" alt="">
            </div>
            <div class="authentication-cover-content">
                <div class="p-5">
                    <h3 class="fw-semibold lh-base">Welcome to Dashboard</h3>
                    <p class="mb-0 text-muted fw-medium">Manage your website and content with ease using our powerful
                        admin tools.</p>
                </div>
                <div>
                    <img src="./assets/images/media/media-72.png" alt="" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
</div>
