<div class="coming-soon-background">
  <img src="./assets/images/media/backgrounds/9.png" alt="">
</div>
<div id="particles-js">
  <ngx-particles [id]="id" [options]="particlesOptions" (particlesLoaded)="particlesLoaded($event)"></ngx-particles>
</div>
<div class="row authentication coming-soon g-0 my-4 justify-content-center">
  <div class="col-xxl-7 col-xl-7 col-lg-7 col-md-7 col-sm-7 col-11 my-auto">
    <div class="authentication-cover text-center">
      <div class="authentication-cover-content">
        <div class="row justify-content-center align-items-center mx-0 g-0">
          <div class="col-xxl-7 col-xl-7 col-lg-12 col-md-12 col-sm-12 col-12">
            <div>
              <div class="mb-3">
                <a [routerLink]="['/dashboards/sales']">
                  <img src="./assets/images/brand-logos/desktop-logo.png" alt="" class="authentication-brand">
                  <img src="./assets/images/brand-logos/desktop-dark.png" alt="" class="authentication-brand dark">
                </a>
              </div>
              <h1 class="mb-0">Under Maintenance</h1>
              <div class="d-flex gap-5 flex-wrap gy-xxl-0 gy-3 justify-content-center my-4 rounded p-4 timer-container"
                id="timer">
                <div class="text-center">
                  <div class="">
                    <p class="mb-1 fs-13 fw-medium">Days</p>
                    <h4 class="mb-0 fw-semibold">{{days () }}</h4>
                  </div>
                </div>
                <div class="text-center">
                  <div class="">
                    <p class="mb-1 fs-13 fw-medium">Hours</p>
                    <h4 class="mb-0 fw-semibold">{{hours ()}}</h4>
                  </div>
                </div>
                <div class="text-center">
                  <div class="">
                    <p class="mb-1 fs-13 fw-medium">Minutes</p>
                    <h4 class="mb-0 fw-semibold">{{minutes ()}}</h4>
                  </div>
                </div>
                <div class="text-center">
                  <div class="">
                    <p class="mb-1 fs-13 fw-medium">Seconds</p>
                    <h4 class="mb-0 fw-semibold">{{seconds ()}}</h4>
                  </div>
                </div>
              </div>
              <p class="mb-4 fs-18">We're cooking up something great! Our website is getting an <br>
                upgrade â€“ check back soon for a better experience!</p>
              <div class="input-group">
                <input type="email" class="form-control form-control-lg" placeholder="info@gmail.com"
                  aria-label="info@gmail.com" aria-describedby="button-addon2">
                <button class="btn btn-primary btn-lg" type="button" id="button-addon2">Subscribe</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
