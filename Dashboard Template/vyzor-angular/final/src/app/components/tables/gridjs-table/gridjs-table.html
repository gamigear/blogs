
<app-breadcrumb title="Tables" [subtitle]="false" active_item="Grid Js Tables"></app-breadcrumb><!-- breadcrumb -->

<!--Start::row-1 -->
<div class="row">
  <div class="col-xl-12">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">
                  Basic Table
              </div>
          </div>
          <div class="card-body">
              <div id="grid-example1">
                <gridjs-angular [config]="gridConfig"></gridjs-angular>
              </div>
          </div>
      </div>
  </div>
</div>
<!--End::row-1 -->

<!--Start:: row-2 -->
<div class="row">
  <div class="col-xl-12">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">
                  Table With Pagination
              </div>
          </div>
          <div class="card-body">
              <div id="grid-pagination">
                <gridjs-angular [config]="gridConfig" [pagination]="true"></gridjs-angular>
              </div>
          </div>
      </div>
  </div>
</div>
<!-- End:: row-2 -->

<!--Start:: row-3 -->
<div class="row">
  <div class="col-xl-12">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">
                  Table With Search
              </div>
          </div>
          <div class="card-body">
              <div id="grid-search">
                <gridjs-angular [config]="gridConfig" [pagination]="true" [search]="true"></gridjs-angular>
              </div>
          </div>
      </div>
  </div>
</div>
<!--End:: row-3 -->

<!--Start:: row-4 -->
<div class="row">
  <div class="col-xl-12">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">
                  Table Sorting
              </div>
          </div>
          <div class="card-body">
              <div id="grid-sorting">
                <gridjs-angular [config]="gridConfig" [search]="true" [sort]="true"></gridjs-angular>
              </div>
          </div>
      </div>
  </div>
</div>
<!--End:: row-4 -->

<!--Start:: row-5 -->
<div class="row">
  <div class="col-xl-12">
      <div class="card custom-card">
          <div class="card-header">
              <div class="card-title">
                  Table Loading
              </div>
          </div>

          <div class="card-body">

            @if (loading) {
              <div class="loading-dots">
                  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
              </div>
              }
              <!-- Material Table -->
              @if (!loading) {
              <div id="grid-loading">
                  <gridjs-angular [config]="LoadingConfig" [search]="true" [sort]="true"></gridjs-angular>
              </div>
              }
        </div>
      </div>
  </div>
</div>
<!--End:: row-5 -->

</div>
